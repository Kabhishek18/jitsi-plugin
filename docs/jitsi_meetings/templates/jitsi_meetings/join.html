{% extends "jitsi_meetings/base.html" %}

{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="meeting-container">
    <h1 class="mb-4">Welcome to Meeting: {{ room_name }}</h1>
    
    <div class="jitsi-container">
        <iframe
            src="{{ join_url }}"
            width="100%"
            height="100%"
            allow="camera; microphone; fullscreen; display-capture; autoplay"
            frameborder="0">
        </iframe>
    </div>
</div>
{% endblock %}
